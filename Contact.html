<body>

        <h1>Contact Via's Lavish Nails</h1>

            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <div class="contact-links">
                <a href="https://www.instagram.com/viaslavishnails/" target="_blank" class="contact-instagram">Instagram: @viaslavishnails</a>
                <a href="mailto:viaslavishnails@gmail.com" class="contact-email">Email: viaslavishnails@gmail.com</a>
            </div>
            <form action="mailto:viaslavishnails@gmail.com" method="POST" enctype="text/plain" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Email</button>
            </form>
        </section>
    </main>
